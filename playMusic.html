<!DOCTYPE html>
<html>
<head>
    <title>Tone.js C Major Cadence</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.30/Tone.min.js"></script>
</head>
<body>

    <h1>Play music by Tone.js</h1>

    <p>Tone.js を使って C dur のカデンツを弾きます</p>

    <button id="playButton">Play</button>

    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            // const synth = new Tone.PolySynth(Tone.Synth).toDestination();


            const piano = new Tone.Sampler({
                urls: {
                	A0: "A0.mp3",
					C1: "C1.mp3",
					"D#1": "Ds1.mp3",
					"F#1": "Fs1.mp3",
					A1: "A1.mp3",
					C2: "C2.mp3",
					"D#2": "Ds2.mp3",
					"F#2": "Fs2.mp3",
					A2: "A2.mp3",
					C3: "C3.mp3",
					"D#3": "Ds3.mp3",
					"F#3": "Fs3.mp3",
					A3: "A3.mp3",
					C4: "C4.mp3",
					"D#4": "Ds4.mp3",
					"F#4": "Fs4.mp3",
					A4: "A4.mp3",
					C5: "C5.mp3",
					"D#5": "Ds5.mp3",
					"F#5": "Fs5.mp3",
					A5: "A5.mp3",
					C6: "C6.mp3",
					"D#6": "Ds6.mp3",
					"F#6": "Fs6.mp3",
					A6: "A6.mp3",
					C7: "C7.mp3",
					"D#7": "Ds7.mp3",
					"F#7": "Fs7.mp3",
					A7: "A7.mp3",
					C8: "C8.mp3",
                },
                baseUrl: "https://tonejs.github.io/audio/salamander/", 
                onload: () => {
                    const rightHandPart = new Tone.Part(((time, note) => {
                        piano.triggerAttackRelease(note, "4n", time);
                    }), [["0:1:0", ["D4", "A4", "C5"]], ["0:2:0", ["E4", "G4", "C5"]], ["0:3:0", ["D4", "F4", "G4", "B4"]], ["0:4:0", ["C4", "E4", "G4", "C5"]]]).start();


                    const leftHandPart = new Tone.Part(((time, note) => {
                        piano.triggerAttackRelease(note, "4n", time);
                    }), [["0:0:0", ["C2", "C3"]], ["0:1:0", ["F2", "F3"]], ["0:2:0", ["G2", "G3"]], ["0:3:0", ["G1", "G2"]], ["0:4:0", ["C2", "C3"]]]).start();

                    Tone.Transport.start();

                }

            }).toDestination();

            Tone.Transport.bpm.value = 60;

        });
    </script>
</body>
</html>
